name: Code Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install htmlhint and stylelint
        run: |
          npm install -g htmlhint stylelint

      # Run htmlhint on HTML files
      - name: Run htmlhint
        run: |
          htmlhint '**/*.html'

      # Run stylelint on CSS files
      - name: Run stylelint
        run: |
          stylelint '**/*.css'
